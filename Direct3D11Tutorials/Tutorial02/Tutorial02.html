<!doctype html>
<html>
	<head>
		<title>Tutorial02</title>
		<script>
			var gl;
			var posAttribute;
			var verticesBuffer;
			var lastUpdateTime;

			function initWebGL()
			{
				var canvas = document.getElementById("glcanvas");
				try
				{
					gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
				}
				catch (e)
				{
				}
				if(!gl)
				{
					alert("Your browser doesn't appear to support WebGL.");
					gl = null;
				}
			}

			function getShader(id)
			{
				shaderScript = document.getElementById(id);
				if(!shaderScript)
					return null;
				shaderSource = "";
				currentChild = shaderScript.firstChild;
				while(currentChild)
				{
					if(currentChild.nodeType == currentChild.TEXT_NODE)
						shaderSource += currentChild.textContent;
					currentChild = currentChild.nextSibling;
				}

				var shader = null;
				if(shaderScript.type == "x-shader/x-vertex")
					shader = gl.createShader(gl.VERTEX_SHADER);
				else if(shaderScript.type == "x-shader/x-fragment")
					shader = gl.createShader(gl.FRAGMENT_SHADER);
				else
					return null;

				gl.shaderSource(shader, shaderSource);
				gl.compileShader(shader);
				if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
				{
					alert("An error occurred compiling the shaders: " + gl.getShaderInfoLog(shader));
					return null;
				}
				return shader;
			}

			function initShaders()
			{
				var vertexShader = getShader("shader-vs");
				var fragmentShader = getShader("shader-fs");

				var shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, vertexShader);
				gl.attachShader(shaderProgram, fragmentShader);
				gl.linkProgram(shaderProgram);

				if(!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS))
					alert("Unable to initialize the shader program.");

				gl.useProgram(shaderProgram);
				posAttribute = gl.getAttribLocation(shaderProgram, "pos");
				gl.enableVertexAttribArray(posAttribute);
			}

			function initBuffers()
			{
				var vertices = [
					0, 0.5, 0.5,
					-0.5, -0.5, 0.5,
					0.5, -0.5, 0.5
				];

				verticesBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, verticesBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
			}

			function initProgram()
			{
				gl.clearColor(0.098039225, 0.098039225, 0.439215720, 1.000000000);
				gl.clearDepth(1.0);
				gl.enable(gl.DEPTH_TEST);
				gl.depthFunc(gl.LEQUAL);
				lastUpdateTime = (new Date).getTime();
			}

			function updateFps(deltaTime)
			{
				var labelFps = document.getElementById("labelFps");
				labelFps.innerHTML = "FPS: " + (1000 / deltaTime).toFixed(1);
			}

			function render()
			{
				var currentTime = (new Date).getTime();
				var deltaTime = currentTime - lastUpdateTime;
				if(deltaTime == 0)
					deltaTime = 1;
				lastUpdateTime = currentTime;

				updateFps(deltaTime);

				gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
				gl.bindBuffer(gl.ARRAY_BUFFER, verticesBuffer);
				gl.vertexAttribPointer(posAttribute, 3, gl.FLOAT, false, 0, 0);
				gl.drawArrays(gl.TRIANGLES, 0, 3);
			}

			function start()
			{
				initWebGL();
				if(gl)
				{
					initShaders();
					initBuffers();
					initProgram();
					setInterval(render, 1000 / 60);
				}
			}
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 pos;

		void main()
		{
			gl_Position = vec4(pos, 1);
		}
		</script>

		<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;

		void main()
		{
			gl_FragColor = vec4(1, 1, 0, 1);
		}
		</script>
	</head>

	<body onload="start()">
	    <canvas id="glcanvas" width="800" height="600">
			Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    	</canvas>
		<div>
			<ul>
				<li id="labelFps">FPS: 0</li>
			</ul>
		</div>
    </body>
</html>
